<html xmlns:th="https://www.thymeleaf.org/">
<head>
     <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
</head>
<body>
<div class="container">
<table class="table table-hover">
<tr class="bg-secondary text-white text-center">
<th>Special Id</th>
<th>Special Code</th>
<th>Special User</th>
<th>Special Note</th>
<th>Operations</th>
</tr>
<tr th:each="ob:${list}" class="text-center"> 
<td th:text="${ob.id}"></td>
<td th:text="${ob.code}"></td>
<td th:text="${ob.name}"></td>
<td th:text="${ob.note}"></td>
<td><a th:href="@{/specialization/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a>
<a th:href="@{/specialization/edit(id=${ob.id})}" class="btn btn-primary"> EDIT</a></td>
</tr>
</div>
</table>
<div th:text="${message}"></div>
</body>
</html>
