<html xmlns:th="https://www.thymeleaf.org/">

  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <style>
        .row {
          padding: 5px;
        }
      </style>
    
  </head>
  <body>
<div class="container">
<div class="card">
<div class="card-header bg-primary text-center text-white" >
    <h2>Weclome to Doctor Page</h2>
</div>
<div class="card-body">
<form th:action="@{/doctor/save}" method="POST" >
<div class="row">
<div class="col-2"><label for="firstname">FirstName</label></div>
<div class="col-6" >
    <input type="text" name="firstname" id="firstname" class="form-control"/> 
</div>
<div class="col-4">
    <span id="firstnameerror"></span>
</div>
</div>
<div class="row">
<div class="col-2"><label for="lastname">LastName</label></div>
<div class="col-6">
    <input type="text" name="lastname" id="lastname" class="form-control"/>
</div>
<div class="col-4">
    <span id="lastnameerror"></span>
</div>
</div>

<div class="row">
<div class="col-2"><label for="mail">Email</label></div>
<div class="col-6">
    <input type="text" name="mail" id="mail" class="form-control"/>
</div>
<div class="col-4">
    <span id="mailerror"></span>
</div>
</div>
<div class="row">
<div class="col-2"><label for="address">Address</label></div>
<div class="col-6">
    <textarea name="address" id="address" class="form-control"></textarea>
</div>
<div class="col-4">
    <span id="addressError"></span>
</div>
</div>
<div class="row">
<div class="col-2"><label for="mobileno">MobileNo:</label></div>
<div class="col-6">
    <input type="number" name="mobileno" id="mobileno" class="form-control"/>
</div>
<div class="col-4">
    <span id="numbererror"></span>
</div>
</div>
<div class="row">
<div class="col-2"><label for="gender">Gender</label></div>
<div class="col-4">
    <input type="radio" name="gender" id="gender1"  value="male" />Male
    <input type="radio" name="gender" id="gender2"  value="female" />Female

</div>
<div class="col-6">
    <span id="gendererror"></span>
</div>
</div>
<div class="row">
<div class="col-2"><label for="photoLoc">Image</label></div>
<div class="col-6" >
    <input type="text" name="photoLoc" id="photoLoc" class="form-control"/> 
</div>
<div class="col-4"><span id="photoLocError"></span></div>
</div>

<button type="submit" class="btn btn-success">Create</button>

</form>

</div>
<div th:if="${message!=null}" class="card-footer bg-white text-info">
    <span th:text="${message}"></span>
</div>
</div>
</div>
</body>
</html>
